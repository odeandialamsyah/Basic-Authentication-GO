<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Production Styles -->
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">Welcome</h1>
                    <p class="text-gray-600">Please login or register to continue</p>
                </div>

                <!-- Tab Navigation -->
                <div class="flex mb-6">
                    <button id="loginTab" class="flex-1 py-2 px-4 text-center border-b-2 border-blue-500 text-blue-500 font-medium">Login</button>
                    <button id="registerTab" class="flex-1 py-2 px-4 text-center border-b-2 border-gray-200 text-gray-500 font-medium">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">
                            Email
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                               id="loginEmail" 
                               type="email" 
                               required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">
                            Password
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                               id="loginPassword" 
                               type="password" 
                               required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                        Login
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerName">
                            Full Name
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                               id="registerName" 
                               type="text" 
                               required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerEmail">
                            Email
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                               id="registerEmail" 
                               type="email" 
                               required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="registerPassword">
                            Password
                        </label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                               id="registerPassword" 
                               type="password" 
                               required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Alert Component -->
    <div id="alert" class="fixed top-4 right-4 max-w-sm hidden">
        <div class="bg-white border-l-4 p-4 shadow-lg rounded-r">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i id="alertIcon" class="fas fa-check-circle text-green-500"></i>
                </div>
                <div class="ml-3">
                    <p id="alertMessage" class="text-sm text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
