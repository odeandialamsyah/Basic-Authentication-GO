<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Auth System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold text-gray-800">Dashboard</div>
                <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to your Dashboard</h1>
            <p class="text-gray-600">You have successfully logged in!</p>
        </div>
    </main>

    <!-- Alert Component -->
    <div id="alert" class="fixed top-4 right-4 max-w-sm hidden">
        <div class="bg-white border-l-4 p-4 shadow-lg rounded-r">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i id="alertIcon" class="fas fa-check-circle text-green-500"></i>
                </div>
                <div class="ml-3">
                    <p id="alertMessage" class="text-sm text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('token')) {
            window.location.href = '/index.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
